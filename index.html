<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Final Project Template</title>
  <!-- Bootstrap documentation: http://getbootstrap.com -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Fjalla+One|Exo:400,600|Ropa+Sans' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Arimo|Dosis|Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="header section">
  <div class="container">
    <h1>US Health Outcomes by Race and Income</h1>
  </div>
    <p>Choose a Health Outcome:</p>
  <div class="btn-group" role="group" aria-label="Filter">
          <button type="button" class="btn btn-default" id="yvar-MaleLifeEx">Male Life Expectancy</button>
          <button type="button" class="btn btn-default" id="yvar-obesity">Obesity</button>
          <button type="button" class="btn btn-default" id="yvar-uninsured">Uninsured</button>
          <button type="button" class="btn btn-default" id="yvar-DaysPoorHealth">Days of Poor Health</button>
          <button type="button" class="btn btn-default" id="yvar-YPLS">YPLS</button>
</div> 

</div>

<div class="main section">
  <div class="container">
<div class="row">
    <div class="col-lg-5" id='chart'></div>
     <div class="col-lg-2" id='sliderbuttons'>
       <p>Choose a Demographic to Move Counties Between Maps:</p>
       <div class="btn-group-vertical" role="group" aria-label="Filter">   
          <button type="button" class="btn btn-default" id="slider-white">White</button>
          <button type="button" class="btn btn-default" id="slider-black">Black</button>
          <button type="button" class="btn btn-default" id="slider-hispanic">Hispanic</button>
          <button type="button" class="btn btn-default" id="slider-asian">Asian</button>
          <button type="button" class="btn btn-default" id="slider-income">Income</button>
        </div>
          <div id='slider'></div>
        </div>
     
    <div class="col-lg-5" id='chart2'></div>
  </div>
  </div>
</div>
<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
